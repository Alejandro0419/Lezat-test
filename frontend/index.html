
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div class="main-layout">
            <div class="left-panel">
                <!-- Form to create new tasks -->
                <form id="task-form">
                    <input type="text" id="title-input" placeholder="Task title" required>
                    <textarea id="description-input" placeholder="Task description" required></textarea>
                    <button type="button" id="suggest-priority-btn">Suggest Priority</button>
                    <select id="priority-input">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <select id="status-input">
                        <option value="pending">Pending</option>
                        <option value="in progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button type="submit">Add Task</button>
                </form>

                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-status="all">All</button>
                    <button class="filter-btn" data-status="pending">Pending</button>
                    <button class="filter-btn" data-status="in progress">In Progress</option>
                    <button class="filter-btn" data-status="completed">Completed</button>
                </div>
            </div>

            <div class="right-panel">
                <!-- Task list -->
                <ul id="task-list"></ul>

                <!-- AI Summary Section -->
                <div class="ai-summary-section">
                    <button id="summarize-btn">Generate AI Summary of Pending Tasks</button>
                    <div id="summary-output"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
